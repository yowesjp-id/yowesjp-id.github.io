<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOWESJP Official</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(180deg, #b3e0ff, #ffffff);
      color: #003366;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 120px;
      height: auto;
      border-radius: 20px;
    }

    h1 {
      margin-top: 10px;
      font-size: 1.8em;
      color: #007acc;
    }

    .button-section {
      text-align: center;
      padding: 30px 10px;
    }

    .auth-buttons {
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      background: #007acc;
      color: white;
      padding: 12px 22px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }

    .btn:hover {
      background: #005fa3;
      transform: scale(1.05);
    }

    .social-links a {
      display: inline-block;
      margin: 8px 10px;
      color: #007acc;
      text-decoration: none;
      font-size: 1.1em;
      transition: 0.2s;
    }

    .social-links a:hover {
      color: #005fa3;
      transform: scale(1.05);
    }

    footer {
      background: #007acc;
      color: white;
      padding: 15px 10px;
      font-size: 0.9em;
      margin-top: 30px;
    }

    /* Responsif untuk HP */
    @media (max-width: 600px) {
      .auth-buttons a, .social-links a {
        display: block;
        margin: 10px auto;
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="YOWESJP.jpeg" alt="Logo YOWESJP">
    <h1>YOWESJP Official</h1>
  </header>

  <main>
    <section class="button-section">
      <div class="auth-buttons">
        <a href="https://yowesjp-vip.github.io/GRATIS15000/" class="btn login"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="https://yowesjp-vip.github.io/GRATIS15000/" class="btn register"><i class="fas fa-user-plus"></i> Daftar</a>
      </div>

      <div class="social-links">
        <a href="https://yowesjp-vip.github.io/GRATIS15000/"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="https://yowesjp-vip.github.io/GRATIS15000/"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://yowesjp-vip.github.io/GRATIS15000/"><i class="fab fa-tiktok"></i> TikTok</a>
        <a href="https://yowesjp-vip.github.io/GRATIS15000/"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://yowesjp-vip.github.io/GRATIS15000/"><i class="fab fa-x-twitter"></i> X / Twitter</a>
        <a href="https://yowesjp-vip.github.io/GRATIS15000/"><i class="fab fa-telegram"></i> Telegram</a>
        <a href="https://yowesjp-vip.github.io/GRATIS15000/"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      </div>
    </section>
  </main>

  <footer>
    Â© 2025 YOWESJP Official. All rights reserved.
  </footer>

</body>
</html>
