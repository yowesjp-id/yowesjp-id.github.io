<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOWESJP Official</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(180deg, #b3e0ff, #ffffff);
      color: #003366;
    }

    /* ======== SPLASH SCREEN ======== */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #007acc, #b3e0ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: "Poppins", sans-serif;
      font-size: 1.3em;
      z-index: 9999;
      animation: fadeOut 1s ease-out 2s forwards;
    }

    .splash-logo {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
      animation: pulse 1.8s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    header {
      padding: 20px;
    }

    header img {
      width: 120px;
      height: auto;
      border-radius: 20px;
    }

    h1 {
      margin-top: 10px;
      font-size: 1.8em;
      color: #007acc;
    }

    .button-section {
      text-align: center;
      padding: 30px 10px;
    }

    .auth-buttons {
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      background: #007acc;
      color: white;
      padding: 12px 22px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 0 10px rgba(0, 122, 204, 0.4);
    }

    .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
      transform: scale(0);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 0;
    }

    .btn:hover::before {
      transform: scale(1);
      opacity: 1;
    }

    .btn:hover {
      box-shadow: 0 0 20px rgba(0, 122, 204, 0.8);
      transform: scale(1.05);
    }

    .social-links a {
      display: inline-block;
      margin: 8px 10px;
      color: #007acc;
      text-decoration: none;
      font-size: 1.1em;
      transition: 0.3s ease;
    }

    .social-links a:hover {
      color: #005fa3;
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 0 12px rgba(0, 122, 204, 0.3);
      border-radius: 12px;
      background: #f0f8ff;
    }

    footer {
      background: #007acc;
      color: white;
      padding: 15px 10px;
      font-size: 0.9em;
      margin-top: 30px;
    }

    /* ======== ANIMASI HALUS ======== */
    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header, .auth-buttons, .social-links, footer {
      animation: fadeSlideUp 0.8s ease-out;
    }

    header { animation-delay: 0.1s; }
    .auth-buttons { animation-delay: 0.3s; }
    .social-links { animation-delay: 0.5s; }
    footer { animation-delay: 0.7s; }

    /* ======== RESPONSIF UNTUK HP ======== */
    @media (max-width: 480px) {
      body { font-size: 16px; }
      header img { width: 100px; margin-top: 15px; }
      h1 { font-size: 1.5em; margin-bottom: 10px; }

      .btn {
        display: block;
        width: 90%;
        margin: 10px auto;
        padding: 15px 0;
        font-size: 1.1em;
        border-radius: 10px;
      }

      .social-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin-top: 10px;
      }

      .social-links a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 45%;
        background: #e6f4ff;
        padding: 10px;
        border-radius: 10px;
        font-size: 1em;
      }

      .social-links a i { margin-right: 6px; }
      footer { font-size: 0.8em; padding: 12px; }
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->

    </section>
  </main>

</body>
